<mat-card>
    <mat-card-title>{{trackObjectFeatures.track.name}}</mat-card-title>
    <mat-card-subtitle>{{trackObjectFeatures.track.artists | concatArtists}}</mat-card-subtitle>
    <mat-card-content>Tempo: {{trackObjectFeatures.features.tempo}}</mat-card-content>
    <img mat-card-image [src]="trackObjectFeatures.track.album.images[0].url"/>
</mat-card>
